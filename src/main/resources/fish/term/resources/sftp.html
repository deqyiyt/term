<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="ROBOTS" content="NOINDEX, NOFOLLOW"/>
	<link rel="stylesheet" href="/term/res/layui/css/layui.css">
	<title>控制终端</title>
	<style type="text/css">
		.layui-table-cell .layui-form-checkbox[lay-skin=primary] {
		    top: 6px;
		}
		body {
			overflow-x:hidden; 
		}
	</style>
</head>
<body>
	<div style="background-color: #F2F2F2;">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header layui-form-pane" style="padding-top: 20px;">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">路径</label>
								<div class="layui-input-inline">
									<input type="text" name="path" autocomplete="off" class="layui-input">
								</div>
							</div>
							<div class="layui-inline">
								<button class="layui-btn layui-btn-sm" id="btn-search"><i class="layui-icon">&#xe615;</i> 搜索</button>
							</div>
						</div>
					</div>
					<div class="layui-card-body">
						<div class="layui-tab-content">
							<table class="layui-hide" id="layuiTable" lay-filter="layuiTable"></table>
							<script type="text/html" id="toolbar">
								<div class="layui-btn-container toolbar-btn">
									<a class="layui-btn layui-btn-sm" id="uploadfile"><i class="layui-icon">&#xe681;</i> 上传</a>
									<a class="layui-btn layui-btn-sm" lay-event="addfile"><i class="layui-icon">&#xe608;</i> 文件</a>
									<a class="layui-btn layui-btn-sm" lay-event="addfolder"><i class="layui-icon">&#xe608;</i> 文件夹</a>
									<a class="layui-btn layui-btn-sm" lay-event="delete"><i class="layui-icon">&#xe640;</i> 删除</a>
								</div>
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" name="sid" value="$!{sid}"/>
	<input type="hidden" name="id" value="$!{id}"/>
</body>
<script src="/term/res/layui/layui.js"></script>
<script src="/term/csrf.js"></script>
<script src="/term/res/js/page/sftp.js"></script>
</html>
